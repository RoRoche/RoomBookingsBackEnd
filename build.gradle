plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
}

group 'fr.guddy.roombookings'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'
    implementation 'org.dizitart:nitrite:3.1.0'
    implementation 'io.javalin:javalin:2.2.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    implementation 'io.vavr:vavr:0.9.2'
    implementation 'joda-time:joda-time:2.10'
    implementation 'javax.json:javax.json-api:1.1.2'
    implementation 'org.glassfish:javax.json:1.1.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.mashape.unirest:unirest-java:1.4.9'
    testImplementation 'org.assertj:assertj-core:3.11.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "11"
    }
}
